// Netcode
// Sugerowane ustawienia jeżeli cmdrate jest równa updaterate:
// interp_ratio 2 updaterate 64 = 31.25 ms lerp - Publik @ fps<128
// interp_ratio 2 updaterate 128 = 15.625 ms lerp - Publik @ fps>128
// interp_ratio 1 updaterate 64 = 15.625 ms lerp - Turniejowy @ fps<128
// interp_ratio 1 updaterate 128 = 7.8125ms lerp - Turniejowy @ fps>128
// 0.5 Mbps	- rate 62500
// 1.0 Mbps	- rate 125000
// 1.5 Mbps - rate 187500
// 1.57Mbps - rate 196608
// 2.0 Mbps - rate 250000
// 2.5 Mbps - rate 312500
// 3.0 Mbps - rate 375000
// 3.5 Mbps - rate 437500
// 4.0 Mbps - rate 500000
// 4.5 Mbps - rate 562500
// 4.7 Mbps - rate 587500
// 5.0 Mbps - rate 625000
// 5.5 Mbps - rate 687500
// 6.0 Mbps - rate 750000
// 6.2 Mbps - rate 786432 // (Maksymalna wartość)
